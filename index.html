<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 3 Pro - Retro Synth Studio</title>
    <style>
        /* --- CSS STYLES (THE LOOK) --- */
        :root {
            --neon-green: #00e676;
            --neon-pink: #ff00ff;
            --neon-blue: #00d4ff;
            --purple: #7000ff;
            --bg: #050510;
            --panel: rgba(20, 20, 35, 0.9);
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Tabs & Navigation */
        nav {
            background: #000;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid var(--neon-blue);
            z-index: 100;
            flex-shrink: 0;
        }

        .tab-btn {
            padding: 18px 30px;
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--neon-green);
            border-bottom: 3px solid var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
        }

        /* Retro Visualizer Area */
        #visualizer-area {
            position: relative;
            height: 300px;
            background: linear-gradient(to bottom, #050510, #1a0033);
            border-bottom: 1px solid #333;
            flex-shrink: 0;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        /* Main Content Studio */
        .studio-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-pane {
            display: none;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.4s ease;
        }

        .tab-pane.active {
            display: block;
        }

        /* Dashboard Monitor */
        .dashboard {
            display: flex;
            gap: 20px;
            width: 100%;
            margin-bottom: 25px;
        }

        .monitor {
            background: var(--panel);
            border-radius: 12px;
            padding: 20px;
            flex: 2;
            text-align: center;
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.2);
        }

        #chord-name {
            font-size: 34px;
            color: var(--neon-green);
            font-weight: 800;
            text-shadow: 0 0 10px var(--neon-green);
            margin: 10px 0;
        }

        .record-panel {
            background: rgba(40, 0, 40, 0.6);
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--neon-pink);
        }

        #rec-btn {
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: 0.2s;
            text-transform: uppercase;
        }

        #rec-btn.recording {
            animation: pulse 1s infinite;
            background: #fff;
            color: #000;
        }

        /* Professional Keyboard */
        .keyboard-frame {
            background: #111;
            padding: 30px 15px;
            border-radius: 15px;
            border: 4px solid #333;
            overflow-x: auto;
            width: 100%;
            box-shadow: inset 0 0 50px #000;
        }

        .keys-container {
            display: flex;
            position: relative;
            width: max-content;
        }

        .key {
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 15px;
            font-size: 10px;
            font-weight: bold;
            user-select: none;
            transition: 0.1s;
        }

        .key.white {
            width: 42px;
            height: 220px;
            background: linear-gradient(to bottom, #eee 0%, #fff 90%, #ccc 100%);
            color: #999;
            border: 1px solid #bbb;
            border-radius: 0 0 6px 6px;
            z-index: 1;
        }

        .key.black {
            width: 28px;
            height: 130px;
            background: linear-gradient(to bottom, #444 0%, #111 100%);
            color: #fff;
            margin-left: -14px;
            margin-right: -14px;
            z-index: 2;
            border-radius: 0 0 4px 4px;
            border: 1px solid #000;
        }

        .key.active {
            background: var(--neon-green) !important;
            color: #000 !important;
            transform: translateY(4px);
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Grids for Samples and Mixes */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--panel);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
            border-left: 5px solid var(--neon-blue);
        }

        .card:hover {
            border-color: var(--neon-green);
            transform: translateY(-3px);
        }

        .card.user-card {
            border-left-color: var(--neon-pink);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <nav>
        <button class="tab-btn active" onclick="openTab(event, 'keyboard-tab')">STUDIO</button>
        <button class="tab-btn" onclick="openTab(event, 'samples-tab')">SYSTEM SAMPLES (120)</button>
        <button class="tab-btn" onclick="openTab(event, 'mix-tab')">USER MIX GALLERY</button>
    </nav>

    <div id="visualizer-area">
        <canvas id="retroCanvas"></canvas>
    </div>

    <div class="studio-content">
        <!-- Tab 1: Studio Keyboard -->
        <div id="keyboard-tab" class="tab-pane active">
            <div class="dashboard">
                <div class="monitor">
                    <div style="font-size:11px; letter-spacing:3px; color:#555">GEMINI 3 RECOGNITION</div>
                    <div id="chord-name">READY</div>
                </div>
                <div class="record-panel">
                    <button id="rec-btn" onclick="toggleRecord()">START RECORDING</button>
                    <div id="timer" style="margin-top:10px; color:var(--neon-pink); font-family:monospace;">10s LIMIT
                    </div>
                </div>
            </div>
            <div class="keyboard-frame">
                <div class="keys-container" id="piano-keys"></div>
            </div>
        </div>

        <!-- Tab 2: System Samples -->
        <div id="samples-tab" class="tab-pane">
            <h2 style="color:var(--neon-blue)">120 Rhythmic Motifs</h2>
            <div class="grid" id="sample-grid"></div>
        </div>

        <!-- Tab 3: User Mixes -->
        <div id="mix-tab" class="tab-pane">
            <h2 style="color:var(--neon-pink)">User Saved Tones</h2>
            <div class="grid" id="mix-grid"></div>
        </div>
    </div>

    <script>
        /** 
         * 1. CORE AUDIO & SYNTH ENGINE
         */
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioCtx.createAnalyser();
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const activeOscs = {};
        const systemChords = {}; // For Logic Comparison
        let isRecording = false;
        let sessionEvents = [];
        let recStartTime = 0;

        function startSound(midi, isAuto = false) {
            if (activeOscs[midi] && !isAuto) return;
            const freq = 440 * Math.pow(2, (midi - 69) / 12);
            const g = audioCtx.createGain();
            const osc = audioCtx.createOscillator();

            osc.type = 'triangle'; // Warm retro sound
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            g.gain.setValueAtTime(0, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.03); // Fast attack

            osc.connect(g); g.connect(analyser); analyser.connect(audioCtx.destination);
            osc.start();

            if (!isAuto) {
                activeOscs[midi] = { osc, g };
                if (isRecording) sessionEvents.push({ time: Date.now() - recStartTime, midi, type: 'on' });
                identifyChord();
            }
            return { osc, g };
        }

        function stopSound(midi) {
            if (activeOscs[midi]) {
                const { osc, g } = activeOscs[midi];
                g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05); // Smooth Release
                setTimeout(() => osc.stop(), 200);
                delete activeOscs[midi];
                if (isRecording) sessionEvents.push({ time: Date.now() - recStartTime, midi, type: 'off' });
            }
        }

        /** 
         * 2. RETRO VISUALIZER (CASSETTE + MOUNTAINS)
         */
        const canvas = document.getElementById('retroCanvas');
        const ctx = canvas.getContext('2d');
        let rotation = 0;

        function draw() {
            requestAnimationFrame(draw);
            canvas.width = window.innerWidth;
            canvas.height = 300;
            const data = new Uint8Array(analyser.frequencyBinCount);
            analyser.getByteFrequencyData(data);
            const volume = data.reduce((a, b) => a + b) / data.length;

            ctx.fillStyle = "#050510";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Wireframe Grid
            ctx.strokeStyle = "#1a1a3a";
            ctx.lineWidth = 1;
            for (let i = 0; i < canvas.width; i += 40) {
                ctx.beginPath(); ctx.moveTo(i, 300); ctx.lineTo(i, 200); ctx.stroke();
            }

            // Cassette Drawing
            const cx = canvas.width / 2;
            const cy = 130;
            ctx.strokeStyle = volume > 5 ? varColor('--neon-blue') : "#333";
            ctx.lineWidth = 3;
            ctx.strokeRect(cx - 140, cy - 70, 280, 140);

            // Spinning Reels
            if (volume > 2) rotation += 0.05 + (volume / 50);
            [cx - 60, cx + 60].forEach(x => {
                ctx.beginPath(); ctx.arc(x, cy, 35, 0, Math.PI * 2); ctx.stroke();
                for (let i = 0; i < 6; i++) {
                    ctx.moveTo(x, cy);
                    ctx.lineTo(x + Math.cos(rotation + i) * 30, cy + Math.sin(rotation + i) * 30);
                }
                ctx.stroke();
            });
        }
        function varColor(name) { return getComputedStyle(document.documentElement).getPropertyValue(name); }
        draw();

        /** 
         * 3. KEYBOARD GENERATION
         */
        const piano = document.getElementById('piano-keys');
        for (let i = 0; i < 64; i++) {
            const midi = 36 + i;
            const note = noteNames[midi % 12];
            const octave = Math.floor(midi / 12) - 1;
            const label = note + octave;

            const key = document.createElement('div');
            key.className = `key ${note.includes('#') ? 'black' : 'white'}`;
            key.innerHTML = `<span>${label}</span>`;
            key.dataset.midi = midi;

            const down = (e) => {
                e.preventDefault(); if (audioCtx.state === 'suspended') audioCtx.resume();
                key.classList.add('active'); startSound(midi);
            };
            const up = () => { key.classList.remove('active'); stopSound(midi); };

            key.onmousedown = down; key.onmouseup = up; key.onmouseleave = up;
            key.ontouchstart = down; key.ontouchend = up;
            piano.appendChild(key);
        }

        /** 
         * 4. LOGIC: CHORD RECOGNITION & 120 SAMPLES
         */
        function identifyChord() {
            const active = Object.keys(activeOscs).map(n => parseInt(n) % 12).sort((a, b) => a - b);
            const sig = [...new Set(active)].join(',');
            const display = document.getElementById('chord-name');

            if (systemChords[sig]) {
                display.innerText = systemChords[sig];
                display.style.color = "var(--neon-green)";
            } else if (active.length > 0) {
                display.innerText = "USER KEY NOTE";
                display.style.color = "var(--neon-pink)";
            } else {
                display.innerText = "READY";
            }
        }

        function initSamples() {
            const types = {
                "Maj": [0, 4, 7], "Min": [0, 3, 7], "7th": [0, 4, 7, 10], "Maj7": [0, 4, 7, 11],
                "Sus2": [0, 2, 7], "Sus4": [0, 5, 7], "Dim": [0, 3, 6], "Aug": [0, 4, 8],
                "6th": [0, 4, 7, 9], "m7": [0, 3, 7, 10]
            };
            const grid = document.getElementById('sample-grid');
            for (let r = 0; r < 12; r++) {
                for (let t in types) {
                    const name = noteNames[r] + " " + t;
                    const sig = types[t].map(v => (r + v) % 12).sort((a, b) => a - b).join(',');
                    systemChords[sig] = name; // Map for comparison logic

                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<strong>${name}</strong><br><small>10s System Motif</small>`;
                    card.onclick = () => {
                        types[t].forEach((v, i) => {
                            setTimeout(() => {
                                const s = startSound(r + 48 + v, true);
                                setTimeout(() => s.g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1), 2000);
                            }, i * 250);
                        });
                    };
                    grid.appendChild(card);
                }
            }
        }

        /** 
         * 5. RECORDING & PERSISTENCE
         */
        function toggleRecord() {
            if (!isRecording) {
                isRecording = true; recStartTime = Date.now(); sessionEvents = [];
                document.getElementById('rec-btn').innerText = "STOP & SAVE";
                document.getElementById('rec-btn').classList.add('recording');
                setTimeout(() => { if (isRecording) toggleRecord(); }, 10000);
            } else {
                isRecording = false;
                document.getElementById('rec-btn').innerText = "START RECORDING";
                document.getElementById('rec-btn').classList.remove('recording');
                if (sessionEvents.length > 0) {
                    const saved = JSON.parse(localStorage.getItem('gemini_retro_db') || '[]');
                    saved.push({ id: Date.now(), data: sessionEvents });
                    localStorage.setItem('gemini_retro_db', JSON.stringify(saved));
                    loadUserMixes();
                }
            }
        }

        function loadUserMixes() {
            const grid = document.getElementById('mix-grid');
            const saved = JSON.parse(localStorage.getItem('gemini_retro_db') || '[]');
            grid.innerHTML = saved.length === 0 ? '<p style="color:#444">No recordings yet.</p>' : '';
            saved.forEach(mix => {
                const card = document.createElement('div');
                card.className = 'card user-card';
                card.innerHTML = `<strong>Mix #${mix.id.toString().slice(-4)}</strong><br><small>User Discovery</small>`;
                card.onclick = () => {
                    const replayVoices = {};
                    mix.data.forEach(e => {
                        setTimeout(() => {
                            if (e.type === 'on') {
                                const v = startSound(e.midi, true);
                                replayVoices[e.midi] = v;
                                document.querySelector(`[data-midi="${e.midi}"]`)?.classList.add('active');
                            } else {
                                if (replayVoices[e.midi]) {
                                    replayVoices[e.midi].g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                                }
                                document.querySelector(`[data-midi="${e.midi}"]`)?.classList.remove('active');
                            }
                        }, e.time);
                    });
                };
                grid.appendChild(card);
            });
        }

        function openTab(e, id) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            e.currentTarget.classList.add('active');
        }

        initSamples();
        loadUserMixes();
    </script>
</body>

</html>
