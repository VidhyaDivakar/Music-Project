<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 3 Pro - Clean Music Studio</title>
    <style>
        :root {
            --neon-green: #00e676;
            --neon-pink: #ff00ff;
            --neon-blue: #00d4ff;
            --bg: #0a0a0f;
            --panel: #16161d;
        }

        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Navigation */
        nav {
            background: #000;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid var(--neon-blue);
        }

        .tab-btn {
            padding: 20px 30px;
            border: none;
            background: none;
            color: #666;
            cursor: pointer;
            font-weight: bold;
            font-size: 13px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--neon-green);
            border-bottom: 3px solid var(--neon-green);
        }

        /* Content Areas */
        .studio-content {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tab-pane {
            display: none;
            width: 100%;
            max-width: 1100px;
        }

        .tab-pane.active {
            display: block;
        }

        /* Dashboard Monitor */
        .dashboard {
            display: flex;
            gap: 20px;
            width: 100%;
            margin-bottom: 30px;
        }

        .monitor {
            background: var(--panel);
            border-radius: 12px;
            padding: 25px;
            flex: 2;
            text-align: center;
            border: 1px solid #333;
        }

        #note-display {
            font-size: 36px;
            color: var(--neon-green);
            font-weight: 800;
            text-shadow: 0 0 10px var(--neon-green);
        }

        .record-panel {
            background: #1a0d1a;
            border-radius: 12px;
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--neon-pink);
        }

        #rec-btn {
            background: var(--neon-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        #rec-btn.recording {
            background: #fff;
            color: #000;
            animation: pulse 1s infinite;
        }

        /* Pro Keyboard */
        .keyboard-frame {
            background: #000;
            padding: 30px 15px;
            border-radius: 15px;
            border: 4px solid #333;
            overflow-x: auto;
            width: 100%;
        }

        .keys-container {
            display: flex;
            position: relative;
            width: max-content;
        }

        .key {
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 15px;
            font-size: 10px;
            font-weight: bold;
            border-radius: 0 0 5px 5px;
            transition: 0.1s;
            user-select: none;
        }

        .key.white {
            width: 42px;
            height: 220px;
            background: linear-gradient(#eee, #fff 90%, #ccc);
            color: #999;
            border: 1px solid #bbb;
            z-index: 1;
        }

        .key.black {
            width: 28px;
            height: 130px;
            background: linear-gradient(#444, #111);
            color: #fff;
            margin-left: -14px;
            margin-right: -14px;
            z-index: 2;
            border: 1px solid #000;
        }

        .key.active {
            background: var(--neon-green) !important;
            color: #000 !important;
            transform: translateY(4px);
        }

        /* Grids */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 15px;
        }

        .card {
            background: var(--panel);
            border: 1px solid #333;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            border-left: 5px solid var(--neon-blue);
        }

        .card:hover {
            border-color: var(--neon-green);
            background: #222;
        }

        .card.user {
            border-left-color: var(--neon-pink);
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <nav>
        <button class="tab-btn active" onclick="switchTab(event, 'kb-tab')">STUDIO</button>
        <button class="tab-btn" onclick="switchTab(event, 'sys-tab')">SYSTEM FILES (120)</button>
        <button class="tab-btn" onclick="switchTab(event, 'mix-tab')">USER MIX GALLERY</button>
    </nav>

    <div class="studio-content">
        <!-- Tab 1: Studio -->
        <div id="kb-tab" class="tab-pane active">
            <div class="dashboard">
                <div class="monitor">
                    <div style="font-size:11px; color:#555; letter-spacing:2px">GEMINI 3 ENGINE</div>
                    <div id="note-display">READY</div>
                </div>
                <div class="record-panel">
                    <button id="rec-btn" onclick="toggleRecord()">START RECORDING</button>
                    <div id="timer" style="margin-top:10px; color:var(--neon-pink); font-family:monospace">10s LIMIT
                    </div>
                </div>
            </div>
            <div class="keyboard-frame">
                <div class="keys-container" id="piano-keys"></div>
            </div>
        </div>

        <!-- Tab 2: System Samples -->
        <div id="sys-tab" class="tab-pane">
            <h2 style="color:var(--neon-blue)">Programmed Chord Library</h2>
            <div class="grid" id="sys-grid"></div>
        </div>

        <!-- Tab 3: User Gallery -->
        <div id="mix-tab" class="tab-pane">
            <h2 style="color:var(--neon-pink)">My Saved Mixes</h2>
            <div class="grid" id="mix-grid"></div>
        </div>
    </div>

    <script>
        /** 1. AUDIO CORE **/
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const noteNames = ["C", "C#", "D", "D#", "E", "F", "F#", "G", "G#", "A", "A#", "B"];
        const activeOscs = new Map();
        const chordLib = {};
        let isRecording = false, recData = [], recStart = 0;

        function play(midi, isAuto = false) {
            if (activeOscs.has(midi) && !isAuto) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'triangle';
            osc.frequency.setValueAtTime(440 * Math.pow(2, (midi - 69) / 12), audioCtx.currentTime);
            g.gain.setValueAtTime(0, audioCtx.currentTime);
            g.gain.linearRampToValueAtTime(0.3, audioCtx.currentTime + 0.03);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start();

            if (!isAuto) {
                activeOscs.set(midi, { osc, g });
                if (isRecording) recData.push({ time: Date.now() - recStart, midi, type: 'on' });
                identify();
            }
            return { osc, g };
        }

        function stop(midi) {
            if (activeOscs.has(midi)) {
                const { osc, g } = activeOscs.get(midi);
                g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.05);
                setTimeout(() => osc.stop(), 150);
                activeOscs.delete(midi);
                if (isRecording) recData.push({ time: Date.now() - recStart, midi, type: 'off' });
                identify();
            }
        }

        /** 2. KEYBOARD GEN **/
        const piano = document.getElementById('piano-keys');
        for (let i = 0; i < 64; i++) {
            const midi = 36 + i;
            const label = noteNames[midi % 12] + (Math.floor(midi / 12) - 1);
            const key = document.createElement('div');
            key.className = `key ${label.includes('#') ? 'black' : 'white'}`;
            key.innerHTML = `<span>${label}</span>`;
            key.dataset.midi = midi;

            const down = (e) => { e.preventDefault(); if (audioCtx.state === 'suspended') audioCtx.resume(); key.classList.add('active'); play(midi); };
            const up = () => { key.classList.remove('active'); stop(midi); };

            key.onmousedown = down; key.onmouseup = up; key.onmouseleave = up;
            key.ontouchstart = down; key.ontouchend = up;
            piano.appendChild(key);
        }

        /** 3. LOGIC: IDENTIFY CHORDS **/
        function identify() {
            const active = [...activeOscs.keys()].map(n => n % 12).sort((a, b) => a - b);
            const sig = [...new Set(active)].join(',');
            const disp = document.getElementById('note-display');
            if (chordLib[sig]) {
                disp.innerText = chordLib[sig];
                disp.style.color = "var(--neon-green)";
            } else {
                disp.innerText = active.length > 0 ? "USER KEY NOTE" : "READY";
                disp.style.color = "var(--neon-pink)";
            }
        }

        /** 4. SAMPLES (120 PROGRAMMED) **/
        function initSamples() {
            const types = { "Maj": [0, 4, 7], "Min": [0, 3, 7], "7th": [0, 4, 7, 10], "Maj7": [0, 4, 7, 11], "Sus2": [0, 2, 7], "Sus4": [0, 5, 7], "Dim": [0, 3, 6], "Aug": [0, 4, 8], "6th": [0, 4, 7, 9], "m7": [0, 3, 7, 10] };
            const grid = document.getElementById('sys-grid');
            for (let r = 0; r < 12; r++) {
                for (let t in types) {
                    const name = noteNames[r] + " " + t;
                    const sig = types[t].map(v => (r + v) % 12).sort((a, b) => a - b).join(',');
                    chordLib[sig] = name;
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `<strong>${name}</strong><br><small>10s Pattern</small>`;
                    card.onclick = () => {
                        types[t].forEach((v, i) => {
                            setTimeout(() => {
                                const s = play(r + 48 + v, true);
                                setTimeout(() => s.g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1), 2000);
                            }, i * 200);
                        });
                    };
                    grid.appendChild(card);
                }
            }
        }

        /** 5. RECORDING & TABS **/
        function toggleRecord() {
            if (!isRecording) {
                isRecording = true; recStart = Date.now(); recData = [];
                document.getElementById('rec-btn').innerText = "STOP & SAVE";
                document.getElementById('rec-btn').classList.add('recording');
                setTimeout(() => { if (isRecording) toggleRecord(); }, 10000);
            } else {
                isRecording = false;
                document.getElementById('rec-btn').innerText = "START RECORDING";
                document.getElementById('rec-btn').classList.remove('recording');
                if (recData.length > 0) {
                    const saved = JSON.parse(localStorage.getItem('gemini_mixes') || '[]');
                    saved.push({ id: Date.now(), data: recData });
                    localStorage.setItem('gemini_mixes', JSON.stringify(saved));
                    renderMixes();
                }
            }
        }

        function renderMixes() {
            const grid = document.getElementById('mix-grid');
            const saved = JSON.parse(localStorage.getItem('gemini_mixes') || '[]');
            grid.innerHTML = saved.length === 0 ? '<p style="color:#444">No recordings yet.</p>' : '';
            saved.forEach(mix => {
                const card = document.createElement('div');
                card.className = 'card user';
                card.innerHTML = `<strong>Mix #${mix.id.toString().slice(-4)}</strong><br><small>Saved Performance</small>`;
                card.onclick = () => {
                    const voices = {};
                    mix.data.forEach(e => {
                        setTimeout(() => {
                            if (e.type === 'on') {
                                const v = play(e.midi, true); voices[e.midi] = v;
                                document.querySelector(`[data-midi="${e.midi}"]`)?.classList.add('active');
                            } else if (voices[e.midi]) {
                                voices[e.midi].g.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
                                document.querySelector(`[data-midi="${e.midi}"]`)?.classList.remove('active');
                            }
                        }, e.time);
                    });
                };
                grid.appendChild(card);
            });
        }

        function switchTab(e, id) {
            document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active'); e.currentTarget.classList.add('active');
        }

        initSamples();
        renderMixes();
    </script>
</body>

</html>
